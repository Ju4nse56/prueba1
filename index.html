<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main-content {
            padding: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .popup h2 {
            margin-top: 0;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Nuestra Página Web</h1>
    </header>

    <nav>
        <a href="#" onclick="showPopup('inicio')">Inicio</a>
        <a href="#" onclick="showPopup('nosotros')">Nosotros</a>
        <a href="#" onclick="showPopup('mision')">Misión</a>
        <a href="#" onclick="showPopup('vision')">Visión</a>
        <a href="#" onclick="showPopup('contacto')">Contacto</a>
        <a href="#" onclick="showPopup('ubicacion')">Ubicación</a>
    </nav>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="popup-title">Título de la Sección</h2>
            <p id="popup-description">Contenido de la sección.</p>
            <button class="close-btn" onclick="closePopup()">Cerrar</button>
        </div>
    </div>

    <div class="main-content">
        <div class="form-container" id="contacto-form">
            <h2>Formulario de Contacto</h2>
            <form action="contacto.php" method="POST">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function showPopup(section) {
            let title = '';
            let description = '';
            switch (section) {
                case 'inicio':
                    title = 'Inicio';
                    description = 'Bienvenido a nuestra página web, donde encontrarás toda la información que necesitas.';
                    break;
                case 'nosotros':
                    title = 'Nosotros';
                    description = 'Somos una empresa dedicada a brindar el mejor servicio a nuestros clientes.';
                    break;
                case 'mision':
                    title = 'Misión';
                    description = 'Nuestra misión es ofrecer productos de alta calidad y excelente atención al cliente.';
                    break;
                case 'vision':
                    title = 'Visión';
                    description = 'Queremos ser la empresa líder en nuestro sector, expandiéndonos globalmente.';
                    break;
                case 'contacto':
                    title = 'Contacto';
                    description = 'Puedes contactarnos a través del formulario de esta sección.';
                    break;
                case 'ubicacion':
                    title = 'Ubicación';
                    description = 'Nos encontramos en la calle 123, Ciudad, País.';
                    break;
                default:
                    title = 'Sección';
                    description = 'Información no disponible.';
            }

            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-description').textContent = description;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
